<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisionFit</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
    }

    .subtitle {
      font-size: 20px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .btn {
      background: #1e73e8;
      color: white;
      padding: 15px;
      border-radius: 12px;
      border: none;
      font-size: 18px;
      margin-top: 10px;
      width: 100%;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .small {
      font-size: 16px;
    }
  </style>
</head>

<body>

  <h1>VisionFit</h1>
  <div class="subtitle">Lee cualquier web con m√°xima comodidad visual</div>

  <!-- üî• FORM COMPLETO -->
  <form id="readerForm">
    <input
      id="urlInput"
      placeholder="Ej: marca.com"
      autocomplete="off"
    />

    <button class="btn" type="submit">
      Abrir lector
    </button>
  </form>

  <!-- üî• BOTONES -->
  <div class="grid">
    <button class="btn small">A+</button>
    <button class="btn small">A-</button>
    <button class="btn small">üåô</button>
    <button class="btn small">üîä Leer</button>
    <button class="btn small">‚èπ Parar</button>
    <button class="btn small">üß† Resumen f√°cil</button>
    <button class="btn small">‚¨Ö Volver</button>
    <button class="btn small">üè† Inicio</button>
    <button class="btn small">‚≠ê Guardar</button>
    <button class="btn small">üìö Favoritos</button>
  </div>

  <script>
    const form = document.getElementById("readerForm");
    const input = document.getElementById("urlInput");

    // üî• ENTER y bot√≥n hacen lo mismo
    form.addEventListener("submit", function (event) {
      event.preventDefault();
      openReader();
    });

    async function openReader() {
      let url = input.value.trim();

      if (!url) {
        alert("Introduce una web");
        return;
      }

      try {
        const res = await fetch("/api/reader", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ url })
        });

        const data = await res.json();

        if (data.url) {
          window.open(data.url, "_blank");
        }

      } catch (error) {
        alert("Error al abrir la web");
      }
    }
  </script>

</body>
</html>
